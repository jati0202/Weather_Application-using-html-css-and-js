<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search city">
            <button>
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.6em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M909.6 844.8L700 635.2c48-58.4 76.8-132.8 76.8-214.4C776.8 236.8 634.4 94.4 458.4 94.4S140 236.8 140 420.8s142.4 326.4 318.4 326.4c81.6 0 156-28.8 214.4-76.8l209.6 209.6c8.8 8.8 21.6 14.4 35.2 14.4 13.6 0 26.4-5.6 35.2-14.4 19.2-19.2 19.2-51.2 0-70.4zM458.4 652c-127.2 0-232.8-105.6-232.8-232.8S331.2 186.4 458.4 186.4 691.2 292 691.2 419.2 585.6 652 458.4 652z"/>
                </svg>
            </button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Athlone</h2>
            <h1 class="temp">--</h1>
            <div class="flex">
                <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Weather icon" class="icon">  
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
</body>
</html>
